<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="result-box">
        <p class="player_box box">Player: <span id="player_result">0</span></p>
        <p class="computer_box box">
          Computer: <span id="computer_result">0</span>
        </p>
      </div>

      <h2 class="title_select">Make Your Selection</h2>

      <div class="elements_box">
        <article><i class="el fa-solid fa-hand-back-fist"></i></article>
        <article><i class="el fa-solid fa-hand"></i></article>
        <article><i class="el fa-solid fa-hand-scissors"></i></article>
      </div>
    </div>
    <div class="modal" id="modal">
      <h3 class="modal__title"></h3>
      <article class="el_modal"></article>
      <h3 class="just">
        computer chose <span id="res_chose_computer">rock</span>
      </h3>
    </div>
    <div class="overlay" id="overlay"></div>

    <script src="./game.js"></script>
  </body>
</html>
